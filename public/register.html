<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Premium Hosting</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="logo" style="justify-content: center; margin-bottom: 2rem;">
                <i class="fas fa-server"></i>
                <span>PremiumHost</span>
            </div>
            
            <h2>Create Account</h2>
            
            <form id="registerForm">
                <div class="form-group">
                    <label for="username"><i class="fas fa-user"></i> Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword"><i class="fas fa-lock"></i> Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="terms" required>
                        I agree to the <a href="/terms.html">Terms & Conditions</a>
                    </label>
                </div>
                
                <button type="submit" class="auth-button">
                    <i class="fas fa-user-plus"></i> Create Account
                </button>
                
                <div id="registerMessage" style="margin-top: 1rem; text-align: center;"></div>
            </form>
            
            <div class="auth-links">
                <p>Already have an account? <a href="/login.html">Login here</a></p>
                <p><a href="/">‚Üê Back to Home</a></p>
            </div>
        </div>
    </div>
    
    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const messageDiv = document.getElementById('registerMessage');
            
            // Validation
            if (password !== confirmPassword) {
                messageDiv.innerHTML = `
                    <div style="color: #f56565;">
                        <i class="fas fa-exclamation-circle"></i> Passwords do not match
                    </div>
                `;
                return;
            }
            
            if (password.length < 6) {
                messageDiv.innerHTML = `
                    <div style="color: #f56565;">
                        <i class="fas fa-exclamation-circle"></i> Password must be at least 6 characters
                    </div>
                `;
                return;
            }
            
            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password, email })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    messageDiv.innerHTML = `
                        <div style="color: #48bb78;">
                            <i class="fas fa-check-circle"></i> Registration successful! Redirecting...
                        </div>
                    `;
                    
                    // Redirect to dashboard
                    setTimeout(() => {
                        window.location.href = '/dashboard.html';
                    }, 1000);
                } else {
                    messageDiv.innerHTML = `
                        <div style="color: #f56565;">
                            <i class="fas fa-exclamation-circle"></i> ${data.error}
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Registration error:', error);
                messageDiv.innerHTML = `
                    <div style="color: #f56565;">
                        <i class="fas fa-exclamation-circle"></i> Registration failed. Please try again.
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
